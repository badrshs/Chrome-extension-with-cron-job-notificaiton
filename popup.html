<!DOCTYPE html>
<html>
  <head>
    <title>API Cron Job Notifier Settings</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        width: 300px;
        padding: 20px;
      }
      label {
        display: block;
        margin-top: 1em;
      }
      input[type="number"] {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <label for="api-url">API URL:</label>
    <input type="text" id="api-url" />

    <label for="interval">Interval (minutes):</label>
    <input type="number" id="interval" min="1" />

    <button id="save-btn">Save</button>
    <script src="popup.js"></script>
  </body>
</html>
