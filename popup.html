<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Cron Job Notifier Settings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<style>
    body {
      font-family: Arial, sans-serif;
      width: 300px;
      padding: 20px;
    }
    .mb-3 label {
      margin-top: 1em;
    }
    .smaller-font {
      font-size: 14px; /* Adjust the font size */
    }
  </style>
</head>
<body>
  <h4 class="mb-4">Settings</h4>
  <form>
    <div class="mb-3">
      <label for="api-url" class="form-label">API URL:</label>
      <input type="text" class="form-control" id="api-url" />
    </div>
    <div class="mb-3">
      <label for="interval" class="form-label">Interval (minutes):</label>
      <input type="number" class="form-control" id="interval" min="1" />
    </div>
    <button id="save-btn" class="btn btn-primary">Save</button>
  </form>
  <script src="popup.js"></script>
</body>
</html>
